_schema-version: "3.2"
ID: hana-vs
version: 0.0.1

modules:
  # A cf app consuming the configuration
  - name: hana-vs
    type: python
    path: ./hana-vs
    parameters: # All parameters are optional and can be deleted - defaults will be taken/detected if non specified.
      buildpack: python_buildpack
      disk-quota: 2G
      command: python hana-vs-material-rag-ws.py
      memory: 2G
      instances: 1  #optional
      routes: # Optional, otherwise one generated by template is assigned
      - route: ${org}-${space}-${app-name}.${domain}
    properties:  # How environment variables are defined
      APPLOGLEVEL: "20"
      #EMBEDDING_MODEL: "intfloat/multilingual-e5-small"
      AICORE_CLIENT_ID: "" # Enter your clientid from service key
      AICORE_CLIENT_SECRET: "" # Enter your clientsecret from service key
      AICORE_AUTH_URL: "" # Enter your url from service key
      AICORE_BASE_URL: "" # Enter your AI_API_URL from service key
      AICORE_RESOURCE_GROUP: ""
      TOKENIZERS_PARALLELISM: "true"
      HOST: "" # Enter your HANA DB SQL Endpoint taken from Step 5
      USERNAME: "" # Enter the HANA Cloud User’s Username 
      PASSWORD: "" # Enter the HANA Cloud User’s Password
      BASE_URL: "" #Enter the S/4 HANA Cloud API URL
      S4USER: "" # Enter the S/4 HANA Cloud User
      S4PASSWORD: "" # Enter the S/4 HANA Cloud Password